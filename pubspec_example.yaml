# Contoh pubspec.yaml untuk GeoForm App
# Copy dependencies yang ditandai "NEW" ke pubspec.yaml Anda

name: geoform_app
description: A geospatial survey application with offline capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.2
  
  # UUID generation
  uuid: ^4.0.0
  
  # Map & Location
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  geolocator: ^10.0.0
  
  # Storage
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  
  # NEW - Photo capture
  image_picker: ^1.0.4
  
  # NEW - Offline tile caching
  flutter_map_cache: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Uncomment jika ada assets
  # assets:
  #   - images/
  #   - icons/
