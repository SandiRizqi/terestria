name: geoform_app
description: "Terestria - Agricultural and Environmental Mapping App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Map
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Location - alternative yang lebih simple
  location: ^6.0.2

  # Storage
  shared_preferences: ^2.3.2

  image_picker: ^1.0.4  # Untuk mengambil foto dari kamera/galeri
  flutter_map_cache: ^1.5.1  # Untuk offline tile caching
  dio_cache_interceptor: ^3.5.0  # Required by flutter_map_cache
  dio_cache_interceptor_hive_store: ^3.2.2  # Hive storage backend
  path_provider: ^2.1.2  # For getting cache directory
  flutter_background_service: ^5.0.10
  flutter_local_notifications: ^17.2.3
  

  file_picker: ^6.1.1
  pdf: ^3.10.7
  printing: ^5.12.0
  image: ^4.1.7
  path: ^1.8.3

  # Utilities
  uuid: ^4.5.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon" # Nama file ikon di Android Studio
  ios: true                 # Generasi ikon untuk iOS
  image_path: "assets/terestria_logo_square.png" # Path ke gambar ikon sumber Anda
  min_sdk_android: 21       # Versi minimum Android SDK (21 = Android 5.0 Lollipop)
  
  # Konfigurasi Adaptive Icons (disarankan untuk Android modern)
  adaptive_icon_foreground: "/Users/sandi/VScode/Android/geoform_app/assets/terestria_logo.png" # Lapisan depan
  adaptive_icon_background: "#FFFFFF" # Atau path ke gambar latar belakang

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/
    - assets/terestria_logo.png
    - assets/terestria_logo_square.png
    - assets/terestria_logo_square-removebg-preview.png
